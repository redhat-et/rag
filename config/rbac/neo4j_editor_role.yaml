# permissions for end users to edit neo4js.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rag
    app.kubernetes.io/managed-by: kustomize
  name: neo4j-editor-role
rules:
- apiGroups:
  - rag.opendatahub.io
  resources:
  - neo4js
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rag.opendatahub.io
  resources:
  - neo4js/status
  verbs:
  - get
